<ion-list [inset]="true">
  <ion-item
    *ngFor="let noti of globalService.dataShowNotification"
    lines="none"
    detail="false"
    color="{{ noti.color_card_item }}"
    style="margin: 2px;"
  >
    <!-- <ion-label color="primary">{{noti.message}}</ion-label> -->
    <div class="unread-indicator-wrapper" slot="start"></div>
    <ion-label>
      <strong>Notification</strong>
      <ion-text>{{ noti.message }}</ion-text
      ><br />
      <!-- <ion-note color="medium" class="ion-text-wrap">That is all.</ion-note> -->
    </ion-label>
    <div class="metadata-end-wrapper" slot="end">
      <ion-note color="light"
        ><strong>Time left</strong> {{ noti.message_hour_remaining }}:{{
          noti.message_minutes_remaining
        }}</ion-note
      >
      <!-- <ion-icon color="medium" name="chevron-forward"></ion-icon> -->
    </div>
  </ion-item>
</ion-list>
