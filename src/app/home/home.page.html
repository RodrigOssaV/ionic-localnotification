<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Local-notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input label="Hour" type="number" placeholder="00" labelPlacement="floating" max="24" min="0" [(ngModel)]="template.hour"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input label="Minutes" type="number" placeholder="00" labelPlacement="floating" max="59" min="0" [(ngModel)]="template.minutes"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="testLocalNotifications()" expand="block">Show Notification</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
